{% extends "layout/base.html" %}
{% block title %}Fiona Bourdon - {{ object.title }}{% endblock title %}
{% block content %}
<div class="entry">
    <h1>{{ object.title }}</h1>
    <p class="entry-meta">
        {{ object.publication_date|date:"d/m/Y" }}
    </p>
    <div class="entry-body">
        {{ object.body|safe }}
    </div>
</div>
{% endblock content %}
